server.port = 8080
server.servlet.contextPath=/hapvida-rest

spring.datasource.url=jdbc:mysql://localhost:3306/teste_hapvida?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.resources.cache.cachecontrol.max-age=1

spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.open-in-view = false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true